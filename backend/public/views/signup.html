<html >
   <head>
    <meta charset="UTF-8">
	<title>Fileshare</title>
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
      <!-- Custom Styles -->
      <link rel="stylesheet" media="screen" href="styles/signup.css" />
      <!-- Custom Script -->
	  <script src="scripts/signup.js" defer></script> 
	  <script src="/scripts/files.js" defer></script> 
      <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
	</head>

  <body>

	<!-- Main Page w. option to sign in or sign up -->
	<div class = "landing-page">
		<nav class="main-nav">
			<ul>
				<li><a class="signin" href="#0">Sign in</a></li>
				<li><a class="signup" href="#0">Sign up</a></li>
			</ul>
		</nav>

		<div class="user-modal">
			<div class="user-modal-container">
				<ul class="switcher">
					<li><a href="#0">Sign In</a></li>
					<li><a href="#0">Sign Up</a></li>
				</ul>

				<div id="login">
					<form class="form" id="signin-form">
						<p class="fieldset">
							<label class="image-replace email" for="signin-email">E-mail</label>
							<input class="full-width has-padding has-border"  id="signin-email" name="signin-email" type="email" placeholder="Username">
							<span class="error-message">An account with this username address does not exist!</span>
						</p>

						<p class="fieldset">
							<label class="image-replace password" for="signin-password">Password</label>
							<input class="full-width has-padding has-border" id="signin-password" name="signin-password" type="password"  placeholder="Password">
							<a href="#0" class="hide-password">Show</a>
							<span class="error-message">Incorrect password! Please try again.</span>
						</p>

						<p class="fieldset">
							<input type="checkbox" id="remember-me" checked>
							<label for="remember-me">Remember me</label>
						</p>

						<p class="fieldset">
							<input class="full-width" type="submit" value="Login">
						</p>
					</form>
				</div>

				<div id="signup">
					<form class="form" id='signup-form'>
						<p class="fieldset">
							<label class="image-replace username" for="signup-username">Username</label>
							<input class="full-width has-padding has-border" name="username" id="signup-username" type="text" placeholder="Username">
							<span class="error-message">Please enter a valid username!</span>
						</p>

						<p class="fieldset">
							<label class="image-replace email" for="signup-email">E-mail</label>
							<input class="full-width has-padding has-border" name="email" id="signup-email" type="email" placeholder="Official E-mail">
							<span class="error-message">Enter a valid official email address!</span>
						</p>

						<p class="fieldset">
							<label class="image-replace password" for="signup-password">Password</label>
							<input class="full-width has-padding has-border" name="password" id="signup-password" type="password"  placeholder="Password">
							<a href="#0" class="hide-password">Show</a>
							<span class="error-message">Your password has to be at least 6 characters long!</span>
						</p>

						<p class="fieldset">
							<button id = "sign-up-submit" class="full-width has-padding" type="submit" value="Create account">Submit</button>
						</p>
					</form>
				</div>
			</div>
		</div>
	<!-- end landing-page div -->
	</div>

	<!-- profile page start -->
	<!-- file upload -->
	<div class = "profile-page"> 
		<nav>
				<h1>Fileshare</h1>
				<button class = "logout">Logout</button>
				<hr>
		</nav>

		<!-- file upload form -->
			<div class="fileUploadForm">
				<form target="dummyframe" id="uploadbanner" enctype="multipart/form-data">
					<input id="fileupload" name="myfile" type="file" />
					<input type="submit" value="Upload" id="uploadBtn" />
				</form>
			</div>

			<iframe width="0" height="0" border="0" name="dummyframe" id="dummyframe"></iframe>

		<!-- search bar -->
		<div class = "searchBar">
			<div>
				<input type="text" name="search" id="search" placeholder="Search"class="form-control" />
				<button><i class="fas fa-search"></i></button>   
			</div>
			<ul class="list-group" id="result"></ul>
			<ul class = "file-list" id = "result"></ul>
			
		</div>

	<div class = "sortList">
		<form id = "sort">
			<p>
				<label>Sort By:</label>
				<select id = "sortListOpts">
				<option value = "1">Most Recent</option>
				<option value = "2">Least Recent</option>
				<option value = "3">Alphabetic</option>
				<option value = "4">Reverse Alphabetic</option>
				<option value = "5">Size</option>
				</select>
			</p>
		</form>
	</div>
		


	<!-- list of files -->
		<div class = "file">
			<div class = "filesInfo"></div>
		</div>
	<!-- end profile-page div -->
	</div>
	<!-- end -->
 </body>
</html>
